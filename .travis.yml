language: cpp
git:
  submodules: false
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    addons:
      apt:
        packages:
        - libjack-dev
        - librtmidi-dev
        - libsdl2-dev
        - libzzip-dev
    script: &1
    - mkdir build
    - pushd build
    - cmake ..
    - cmake --build .
    - cpack
    - popd
  - os: osx
    before_install:
    - brew update
    - brew install lhasa libzzip sdl2
    - pushd resources/pictures/docicons/osx
    - wget https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/docerator/docerator-2.0.zip
    - unzip docerator-2.0.zip -d docerator
    - rm docerator-2.0.zip
    - "/usr/bin/python genicons.py"
    - popd
    script: *1
deploy:
  provider: releases
  api_key:
    secure: 
  file: milkytracker-*
  on:
    repo: milkytracker/MilkyTracker
